<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础测试页面</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>这是一个简单的测试</h1>
        <p>{{ message }}</p>
        <button @click="count++">点击计数: {{ count }}</button>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    message: 'Hello from Vue 3!',
                    count: 0
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
