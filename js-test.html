<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 测试</title>
</head>
<body>
    <div id="app">
        <h1>这是一个测试</h1>
        <p id="message">加载中...</p>
        <button id="test-btn">点击测试</button>
    </div>

    <script>
        console.log('JavaScript 开始执行...');
        document.getElementById('message').textContent = 'JavaScript 正常工作！';
        document.getElementById('test-btn').addEventListener('click', function() {
            alert('按钮点击成功！');
        });
        console.log('JavaScript 执行完成');
    </script>
</body>
</html>
